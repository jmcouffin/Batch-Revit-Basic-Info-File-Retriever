name: Package Application with Pyinstaller

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create Executable
      uses: sayyid5416/pyinstaller@v1
      with:
        python_ver: '3.12'
        spec: 'bif.spec'
        requirements: 'requirements.txt'
        upload_exe_with_name: 'bif.exe'
        options: -F
